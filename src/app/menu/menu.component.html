<header [class.darkHeader]="darkMode">
  <img
    *ngIf="darkMode"
    routerLink="/"
    src="assets/imgs/logo-dark.png"
    alt="logo"
  />
  <img
    *ngIf="!darkMode"
    routerLink="/"
    src="assets/imgs/main-logo.png"
    alt="logo"
  />

  <nav [class.darkLinks]="darkMode">
    <a routerLink="/">Home</a>
    <a href="#">Curriculum</a>
    <a routerLink="data-protection">Data Protection</a>
    <a routerLink="/imprint">Imprint</a>
  </nav>
</header>
